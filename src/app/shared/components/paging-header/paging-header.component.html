<header class="form-inline">
  <span *ngIf="totalItemsCount && totalItemsCount > 0">Showing
    <strong>{{(pageNumber-1) * pageSize+1}} -
      {{pageNumber * pageSize
      > this.totalItemsCount ? this.totalItemsCount : pageSize
      }}
    </strong> of
    <strong>{{this.totalItemsCount}}</strong> Results
  </span>
  <span *ngIf="totalItemsCount === 0">
    There are <strong>0</strong> results for this filter
  </span>
</header>
